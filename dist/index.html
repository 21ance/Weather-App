<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="container">
    <div class="current-weather">
      <div class="current-weather-left">
        <h1>Rainy</h1>
        <span>Manila</span>
        <span>Date Time</span>
        <span>Temperature</span>
        <img alt="weather icon">
        <form action="">
          <div class="search-bar">
            <input type="search" placeholder="Search Location">
            <span>search icon</span>
          </div>
          <span class="error-message hide">location not found</span>
        </form>
      </div>
      <div class="current-weather-right">
        <div class="right-box">
          <span class="material-symbols-outlined">thermostat</span>
          <span>Feels Like</span>
          <span>actual value</span>
        </div>
        <div class="right-box">
          <span class="material-symbols-outlined">thermometer_gain</span>
          <span>Max Temp</span>
          <span>actual value</span>
        </div>
        <div class="right-box">
          <span class="material-symbols-outlined">thermometer_loss</span>
          <span>Min Temp</span>
          <span>actual value</span>
        </div>
        <div class="right-box">
          <span class="material-symbols-outlined">humidity_low</span>
          <span>Humidity</span>
          <span>actual value</span>
        </div>
        <div class="right-box">
          <span class="material-symbols-outlined">airwave</span>
          <span>Wind Speed</span>
          <span>actual value</span>
        </div>
      </div>
    </div>
    <div class="forecast-weather">
      <span>3 Hour Forecast</span>
      <div class="forecast-container">
      </div>
    </div>
  </div>
</body>

</html>
<script src="main.js"></script>
