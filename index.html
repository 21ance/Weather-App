<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="container">
    <div class="current-weather">
      <div class="current-weather-left">
        <img alt="weather icon">
        <h1></h1>
        <span></span>
        <span class="hide">Date Time</span>
        <span></span>
        <form action="">
          <div class="search-bar">
            <input id="locationInput" type="input" placeholder="Search Location">
            <button class="material-symbols-outlined">search</button>
          </div>
          <span class="error-message hide">location not found</span>
        </form>
      </div>
      <div class="current-weather-right">
        <div class="right-box">
          <span class="material-symbols-outlined">thermostat</span>
          <span>Feels Like</span>
          <span></span>
        </div>
        <div class="right-box">
          <span class="material-symbols-outlined">thermometer_gain</span>
          <span>Max Temp</span>
          <span></span>
        </div>
        <div class="right-box">
          <span class="material-symbols-outlined">thermometer_loss</span>
          <span>Min Temp</span>
          <span></span>
        </div>
        <div class="right-box">
          <span class="material-symbols-outlined">humidity_low</span>
          <span>Humidity</span>
          <span></span>
        </div>
        <div class="right-box">
          <span class="material-symbols-outlined">airwave</span>
          <span>Wind Speed</span>
          <span></span>
        </div>
      </div>
    </div>
    <div class="forecast-weather">
      <nav class="nav">
        <button class="material-symbols-outlined">arrow_back_ios</button>
        <button data-index="0" class="material-symbols-outlined material-filled">circle</button>
        <button data-index="1" class="material-symbols-outlined">circle</button>
        <button data-index="2" class="material-symbols-outlined">circle</button>
        <button data-index="3" class="material-symbols-outlined">circle</button>
        <button data-index="4" class="material-symbols-outlined">circle</button>
        <button class="material-symbols-outlined">arrow_forward_ios</button>
      </nav>
      <div class="forecast-container">
      </div>
    </div>
  </div>
</body>

</html>
<script src="main.js"></script>
